<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

        </div>
      </div>
    </div>

    <script src="./data/users.js"></script>

      const emailInput = document.querySelector("#email");

      });
    </script>
  </body>
</html>
