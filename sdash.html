<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Manager</title>
    <link rel="icon" href="./Scaler Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="sdash.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="container">
      <img src="./Scaler Logo.png" alt="Logo" id="image" height="70px" />
      <h1>
        SCALER SPORTS MANAGER
      </h1>
    </div>
    <h2>HELLO STUDENT :)</h2>
    <!-- <br /> -->
    <h3>
      What do you want to request ?
    </h3>
    <div class="Games">
      <div class="Cricket">
        <img id="icon" src="./Cricket.png" alt="Logo" width="70px" />
        <h4 id="title" onclick="alert('Request Sent')">Cricket</h4>
      </div>
      <div class="Football">
        <img id="icon" src="./Soccer.png" alt="Logo" width="70px" />
        <h4 id="title" onclick="alert('Request Sent')">Soccer</h4>
      </div>
      <div class="Boxing">
        <img id="icon" src="./Box.png" alt="Logo" height="70px" />
        <h4 id="title" onclick="alert('Request Sent')">Boxing</h4>
      </div>
      <div class="Volley">
        <img id="icon" src="./Volley.png" alt="Logo" height="70px" />
        <h4 id="title" onclick="alert('Request Sent')">Volley Ball</h4>
      </div>
      <div class="Basketball">
        <img id="icon" src="./Basketball.png" alt="Logo" width="70px" />
        <h4 id="title" onclick="alert('Request Sent')">Basketball</h4>
      </div>
    </div>
    <script src="sdash.js"></script>
